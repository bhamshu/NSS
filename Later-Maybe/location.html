<!DOCTYPE html>
<html>
   <body>
      <h3>Click the button to get your coordinates.</h3>
      <button onclick="getLocation()">Click here</button>
      <p id="demo"></p>
      <p id="next"></p>
      <p id="nextt"></p>
      <script>
         var x = document.getElementById("demo");
         var y = document.getElementById("next");
         var z = document.getElementById("nextt");
         
         function getLocation() {
             if (navigator.geolocation) {
                 navigator.geolocation.getCurrentPosition(showPosition, showError);
             } else { 
                 x.innerHTML = "Geolocation is not supported by this browser.";
             }
         }
         function showPosition(position) {
         
             accuracy = position.coords.accuracy;
             lat = position.coords.latitude;
             lon = position.coords.longitude;
             if(accuracy>2500){
                 very = " very ";
                 if(accuracy>5000)
                     very = "<i> very very </i>"
                 txt = "<h4>Uncertainty in position is" +very+ "high. It is recommended that you visit this site from your mobile device.</h4><br>"
                 x.innerHTML = txt
             }
             if(accuracy<6000){
             y.innerHTML = "Latitude = <b>"+lat+"</b>, <br>Longitude = <b>"+lon+"</b>.<br>"}
             else{
                 accuracy = "<b>"+accuracy+"</b>"
             }
             z.innerHTML = "Uncertainty = "+accuracy+" meters."
         }
         function showError(error) {
             switch(error.code) {
                 case error.PERMISSION_DENIED:
                     x.innerHTML = "User denied the request for Geolocation."
                     break;
                 case error.POSITION_UNAVAILABLE:
                     x.innerHTML = "Location information is unavailable."
                     break;
                 case error.TIMEOUT:
                     x.innerHTML = "The request to get user location timed out."
                     break;
                 case error.UNKNOWN_ERROR:
                     x.innerHTML = "An unknown error occurred."
                     break;
             }
         }
      </script>
   </body>
</html>
